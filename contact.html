<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="contact-style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Navigation Section-->
    <header>
      <img src="/assets/logo.png" alt="royal logo" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="royal-family.html">Royal Family</a></li>
          <li><a href="royal-assets.html">Royal Assets</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <!-- Contact the Royal Kingdom -->
    <section id="contact">
      <h2>
        Fill in the form below to contact the Royal Kingdom !
      </h2>
      <div class="contact-body">
        <form id="contactForm">
          <label for="firstname">Firstname :</label><br />
          <input
            required
            placeholder="Your Firstname"
            type="text"
            id="firstname"
            name="fname"
          /><br />
          <label for="lastname">Lastname :</label><br />
          <input
            required
            placeholder="Your Lastname"
            type="text"
            id="lastname"
            name="lname"
          /><br />
          <label for="email">Email :</label><br />
          <input
            required
            placeholder="Your email"
            type="email"
            id="email"
            name="email"
          /><br />
          <textarea
            required
            placeholder="Dear King..."
            name="Message"
          ></textarea>
          <br /><br />
          <input id="submit" type="submit" value="Submit" />
        </form>
        <img src="assets/cat-typing.gif" alt="chat" />
      </div>
    </section>
    <!-- Connect the Javascript file -->
  </body>
</html>
